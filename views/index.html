<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/sys.css">
</head>
<body>
  <header>
    <div class="area"></div>
      <nav class="main-menu">
          <ul>

            <!-- Logo Section -->
            <li class="logo">
              <a href="#">
                <img src="/img/AfakLogo.png" alt="AFAK Plastic Logo" id="afakLogo">
              </a>
            </li>
            
            <li>
                <a href="/">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                      Home
                    </span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="/data">
                    <i class="fa fa-tachometer-alt fa-2x"></i>
                    <span class="nav-text">
                      Dashboard
                    </span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="/export">
                    <i class="fa fa-arrow-right fa-2x"></i>
                    <span class="nav-text">
                        Export
                    </span>
                </a>
            </li>
            <div class="bottom-buttons">
              <li id="ToggleButton" class="toggle-btn">
                <a href="#" id="toggleModeLink">
                  <span class="nav-icon">
                    <i class="fa fa-moon fa-2x" id="modeIcon"></i>
                  </span>
                  <span class="nav-text" id="modeText">Dark Mode</span>
                </a>
              </li>
          
              <li id="logoutButton" class="logout-btn">
                <a href="#">
                  <i class="fa fa-power-off fa-2x"></i>
                  <span class="nav-text">Logout</span>
                </a>
              </li>
            </div>
        </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h1 class="page-title">AFAK PLASTIC</h1>

    <h2 class="section-title">Create New Company</h2>
    <form id="companyForm">
      <input type="text" class="model-input" id="companyName" placeholder="Company Name" required>
      <button class="submit-btn" type="submit">Create Company</button>
    </form>

    <h2 class="section-title">Model Management</h2>
    <form id="modelForm">
      <select id="companySelector" class="select-input" required>
        <option value="">Select Company</option>
      </select>
      <div id="modelFields" style="display: none;">
        <input type="text" id="modelName" class="model-input" placeholder="Model Name" required>
        <input type="number" id="modelPrice" class="model-input" placeholder="Price (DH)" required>
        <input type="number" id="modelDiscount" class="model-input" placeholder="Discount (%)" required>
        <button class="submit-btn" type="submit">Add Model</button>
      </div>
    </form>

  </div>

  <script src="/js/index.js"></script>
  <script src="/js/dua.js"></script>

</body>
</html>
