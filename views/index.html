<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Dashboard</title>

  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/notification.css">
  <link rel="stylesheet" href="/css/responsivity.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/table-styles.css">

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  
  <div class="top-spacer">
  <i class='bx bx-menu' id="btn"></i>
  </div>
  <!-- Sidebar for navigation -->
  <div class="sidebar">
    <div class="logo-details">
      <img src="/img/AfakLogo.png" alt="AFak Logo" class="logo-icon" />
    </div>

    <ul class="nav-list">
      <li>
        <a href="/">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="/clients">
          <i class='bx bx-user'></i>
          <span class="links_name">Profiles</span>
        </a>
        <span class="tooltip">Profiles</span>
      </li>
      <li>
        <a href="/data">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Data</span>
      </li>
      <li>
        <a href="/export">
          <i class='bx bx-folder'></i>
          <span class="links_name">Export</span>
        </a>
        <span class="tooltip">Export</span>
      </li>

      <!-- Footer Profile Section -->
      <li class="profile-footer">
        <div class="about-me">
          <div class="name">Hi, Iâ€™m EASY</div>
          <div class="job">Creative Dev</div>
        </div>
        <div class="footer-controls">
          <a href="#" id="log_out" class="logout-link">
            <i class='bx bx-log-out'></i>
            <span class="logout-text">Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div class="ui">
    <p class="zoom">
      <span class="zoom zoomin">+</span>
      <span class="zoom zoomout">-</span>
    </p>
    <p class="zoomlevel">
      <span class="percent">100</span> % - (<span class="width"></span>px)(<span class="height"></span>px)
    </p>
    <p>Dead: <span class="dead">0</span></p>
    <p>Alive: <span class="alive">0</span></p>
    <p>Drawn: <span class="drawn">0</span></p>
    <p><span class="fps">0</span> FPS</p>
    <a class="save" href="" download="capture.png">Save</a>
  </div>

  <div id="notification-container" class="notification-container"></div>
  <div id="modal-container" class="modal-container"></div>


  <div class="main-content">
    <!-- Main -->
    <div class="client-manager-section">
      <h1 class="client-manager-title">Company & Model Management</h1>
      <!-- ðŸ”· CREATE COMPANY -->
      <div class="client-create-card">
        <h3 class="client-card-title">Create New Company</h3>
        <form id="companyForm">
          <input type="text" class="model-input" id="companyName" placeholder="Company Name" required />
          <button class="submit-btn" type="submit">Create Company</button>
        </form>
      </div>

      <!-- ðŸ”¶ MODEL MANAGEMENT -->
      <div class="client-list-card">
        <h3 class="client-card-title">Model Management</h3>
        <form id="modelForm">
          <select id="companySelector" class="select-input" required>
            <option value="">Select Company</option>
          </select>
          <div id="modelFields" style="display: none;">
            <input type="text" id="modelName" class="model-input" placeholder="Model Name" required>
            <input type="number" id="modelPrice" class="model-input" placeholder="Price (DH)" required step="0.01">
            <input type="number" id="modelQuantity" class="model-input" placeholder="Quantity" required />
            <input type="number" id="modelPackages" class="model-input" placeholder="Packages" required />
            <input type="number" id="modelDiscount" class="model-input" placeholder="Discount (%)" required>
            <button class="submit-btn" type="submit">Add Model</button>
          </div>
        </form>
      </div>
      </form>
    </div>
  </div>

  <div id="globalLoadingSpinner" style="display: none; opacity: 0; transition: opacity 0.3s ease;">
    <div class="spinner-overlay">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="/js/spipa-background.js"></script>
  <script src="/js/notification.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/ui-behavior.js"></script>

</body>
</html>
